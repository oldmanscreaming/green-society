{% extends "layout.html" %}
{% block content %}


<div class="row d-flex justify-content-center">
    <div class="col-lg-4 col-md-6 mb-4">
        <div class="card h-100">
          <a href="#"><img class="card-img-top" src="{{ image_file }}" alt=""></a>
          <div class="card-body">
            <h4 class="card-title">
              <a href="#">{{ item.name }}</a>
            </h4>
            <h5>${{ item.weight * item.category.price_per_kg }}</h5>
            <h5>{{ item.weight }}KG</h5>
            <p class="card-text">{{item.description}}</p>
          </div>
          <a class="btn btn-primary" href="{{ url_for('delete_product', product_id=item.id) }}" role="button">Buy</a>
        </div>
      </div>
</div>


  {% endblock content %}
